name: Deploy and Release / 배포 및 릴리스

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  release:
    name: Build and Release / 빌드 및 릴리스
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python / 파이썬 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies / 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install torch matplotlib pyinstaller
        
    - name: Build with PyInstaller / PyInstaller로 빌드
      run: |
        pyinstaller --onedir --name nano_slm_gui --noconsole gui.py
        
    - name: Archive build / 빌드 압축
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          powershell Compress-Archive -Path dist/nano_slm_gui -DestinationPath nano_slm_gui_${{ matrix.os }}.zip
        else
          zip -r nano_slm_gui_${{ matrix.os }}.zip dist/nano_slm_gui
        fi

    - name: Upload artifact / 아티팩트 업로드
      uses: actions/upload-artifact@v4
      with:
        name: nano_slm_gui_${{ matrix.os }}
        path: nano_slm_gui_${{ matrix.os }}.zip

  publish:
    name: Publish to GitHub Releases / 깃헙 릴리스 게시
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts / 모든 아티팩트 다운로드
      uses: actions/download-artifact@v4
      
    - name: Create Project Zip / 프로젝트 전체 압축
      run: zip -r slmaker_source.zip . -x "*.git*" "venv/*" "new_venv/*" "__pycache__/*"
      
    - name: Release / 릴리스 생성
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'
      with:
        files: |
          nano_slm_gui_ubuntu-latest/nano_slm_gui_ubuntu-latest.zip
          nano_slm_gui_windows-latest/nano_slm_gui_windows-latest.zip
          nano_slm_gui_macos-latest/nano_slm_gui_macos-latest.zip
          slmaker_source.zip
        tag_name: v0.0.0-${{ github.run_number }}
        name: Release v0.0.0-${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Push Docker Image / 도커 이미지 푸시
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GHCR / GHCR 로그인
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image / 도커 이미지 빌드 및 푸시
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:v0.0.0-${{ github.run_number }}
